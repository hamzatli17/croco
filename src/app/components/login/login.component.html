<div class="container-fluid">
    <div class="row" style="padding-top:8%; ">
        
      <div class="col-lg-4left">
        <img src="assets/img/courses/c1.jpg">
      </div>
      <div class="col-lg-4 right">
        <div>
          <div class="form-group">
            <label for="exampleInputEmail1">Votre Email</label>
            <input [(ngModel)]="user.email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Votre Mot de passe</label>
            <input [(ngModel)]="user.password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Mot de passe">
          </div>
          <div class="sub">
            <button (click)="login()" type="submit" class=" btn btn-primary">Se Connecter</button>
          </div>
        </div>

      </div>
    </div>
    <br>

  </div>
