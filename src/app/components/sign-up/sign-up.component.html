<div class="hero overlay" style="padding-top: 8%">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6 mx-auto text-center">
        <h1 class="text-white">Sign up</h1>
      </div>
    </div>
  </div>
</div>
<!-- <h5 [ngStyle]="{'color': p.price > 5 ? 'red' : 'green' }">{{p.price}} DT</h5> -->
<!-- <p [ngClass]="{'colorRed': p.price > 5 , 'colorGreen': p.price <= 5}">{{p.price}} DT</p> -->

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <form [formGroup]='userForm'>
          <div class="form-group">
            <input type="text" class="form-control" formControlName='firstName' placeholder="First name">
          </div>
          
          <div class="form-group">
            <input type="text" class="form-control" formControlName='lastName' placeholder="Last name">
          </div>
          
          <div class="form-group">
            <input type="text" class="form-control" formControlName='phone' placeholder="Phone number">
          </div>
          
          <div class="form-group">
            <input type="email" class="form-control" formControlName='email' placeholder="Email">
          </div>
         
          <div class="form-group">
            <input type="password" class="form-control" formControlName='pwd' placeholder="Password">
          </div>
          
          <div class="form-group">
            <input type="password" class="form-control" formControlName='confirmPwd' placeholder="Confirm Password">
          </div>
         
          <div class="form-group">
            <button type="submit" (click)='signup(userForm.value)' class="btn btn-primary py-3 px-5">Sign up </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
